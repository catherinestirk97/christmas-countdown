<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Peddana&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Days until Christmas</h1>

    <div class="countdown-container">
        <div class=" countdown-element days-container">
            <p class="big-text" id="days"></p>
            <span>days</span>
        </div>

        <div class="countdown-element hours-container">
            <p class="big-text" id="hours"></p>
            <span>hours</span>
        </div>

        <div class="countdown-element minutes-container">
            <p class="big-text" id="minutes"></p>
            <span>minutes</span>
        </div>

        <div class="countdown-element seconds-container">
            <p class="big-text" id="seconds"></p>
            <span>seconds</span>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
